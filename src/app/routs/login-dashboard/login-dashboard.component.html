<mat-toolbar color="accent">
    <button mat-icon-button routerLink="/">
        <mat-icon>arrow_back</mat-icon>
    </button>
</mat-toolbar>
<section class="hero is-fullheight-with-navbar is-black is-bold">
    <div class="hero-body">
        <div class="container has-text-centered">
            <p class="heading has-text-white" *ngIf="!(isFetchSuccess | async)">dashboard</p>
            <p class="title has-text-white" *ngIf="!(isFetchSuccess | async)">Login</p>
            <mat-form-field @enterFromLeft style="min-width: 100%;" color="accent" *ngIf="!(isFetchSuccess | async)">
                <mat-label>E-Mail </mat-label>
                <input matInput [(ngModel)]="email" [formControl]="emailFormControl" [errorStateMatcher]="errorStateMatcher"/>
            </mat-form-field>
            <mat-form-field @enterFromRight style="min-width: 100%;" color="accent" *ngIf="!(isFetchSuccess | async)">
                <mat-label>First Password</mat-label>
                <input matInput placeholder="First Password" [type]="hideFirstPassword ? 'password' : 'text'" [(ngModel)]="firstPassword" [formControl]="firstPasswordFormControl" [errorStateMatcher]="errorStateMatcher" />
                <button mat-icon-button matSuffix (click)="hideFirstPassword = !hideFirstPassword">
                    <mat-icon class="has-text-white">
                        {{ hideFirstPassword ? 'visibility_off' : 'visibility_on' }}
                    </mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field @enterFromLeft style="min-width: 100%;" color="accent" *ngIf="!(isFetchSuccess | async)">
                <mat-label>Second Password</mat-label>
                <input matInput placeholder="Second Password" [type]="hideFirstPassword ? 'password' : 'text'"  [(ngModel)]="secondPassword" [formControl]="secondPasswordFormControl" [errorStateMatcher]="errorStateMatcher"/>
                <mat-error *ngIf="secondPasswordFormControl.hasError('backend')">
                    {{ fetchErrorMessage | async }}
                </mat-error>
                <button mat-icon-button matSuffix (click)="hideFirstPassword = !hideFirstPassword">
                    <mat-icon class="has-text-white">
                        {{ hideSecondPassword ? 'visibility_off' : 'visibility_on' }}
                    </mat-icon>
                </button>
                <mat-error ></mat-error>
            </mat-form-field>            
            <button mat-raised-button color="accent" style="min-width: 100%;" class="has-text-black" @enterFromBottom (click)="login()" *ngIf="!(isFetch | async) && !(isFetchSuccess | async)">login</button>
            <div class="spinner spinner-border spinner-border-sm has-text-white" *ngIf="isFetch | async"></div>
        </div>
    </div>
    <div class="hero-foot">
        <div class="container has-text-centered"><button mat-button routerLink="/forgot">Forgot Passwords?</button></div>
    </div>
</section>
